name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          NODE_VERSION: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy to Server
        run: 
          git pull origin main
          npm install
          pm2 restart index
        